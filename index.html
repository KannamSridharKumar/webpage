<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sridhar Kannam - Personal Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            background: white;
            margin: 2rem auto;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: calc(100vh - 4rem);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #ecf0f1;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #7f8c8d;
            border: 5px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 3rem 2rem;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .about p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #555;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .skill-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .skill-card h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .contact {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #555;
        }

        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                border-radius: 10px;
                min-height: calc(100vh - 2rem);
            }

            .header {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .content {
                padding: 2rem 1rem;
            }

            .contact-info {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="profile-img">üë®‚Äçüíª</div>
            <h1>Sridhar Kannam</h1>
            <p class="tagline">Data Scientist & AI Engineer    </p>
        </header>

        <main class="content">
            <section class="section about">
                <h2>About Me</h2>
                <p>Welcome to my personal website! 
                </p>
            </section>

        </main>

        <footer class="footer">
            <p>&copy; 2025 SKK.</p>
        </footer>
    </div>

        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'http://localhost:5678/webhook/4091fa09-fb9a-4039-9411-7104d213f601/chat',
            initialMessages: ['Please ask...'],

		en: {
			title: 'Hi there! üëã',

			footer: '',
			getStarted: 'New Conversation',
			inputPlaceholder: 'Type your question..',
		},
	},
            
        });
    </script>
</body>

</html>
